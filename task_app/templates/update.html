{% extends "main.html" %}

{% block content %}

    <div class="container my-5 border w-50 border shadow">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h2 class="text-center">Update mark</h2>
                {% include 'error.html' %}
                <form  method="POST">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="name" class="">Name</label>
                        <input type="text" class="form-control border-2" id="name" name="name" value="{{ form.name.value|default:'' }}"  >
                    </div>
                   
                    <div class="mb-2">
                        <label for="subject" class="">Subject</label>
                        <input type="text" class="form-control border-2" id="subject" name="subject" value="{{ form.subject.value|default:'' }}" >
                         
                    </div>
                   
                    
                    <div class="mb-2">
                        <label for="mark" class="">Mark</label>
                        <input type="text" class="form-control border-2" id="mark" name="mark"  value="{{ form.mark.value|default:'' }}">
                    </div>
                    
                    
                    

                    
                    <br>
                    <button type="submit" class="btn btn-primary w-100">Update</button><br><br>
        
                </form>
                
            </div>
        </div>
    </div>

   


{%  endblock %}
